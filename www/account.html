            <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">

                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Пользователь</h2>
                        </div>
                    </div>
                    <div class="row mt-4 tm-edit-product-row">
                        <div class="col-xl-7 col-lg-7 col-md-12">
                            <form action="" class="tm-edit-product-form">
                                <div class="input-group mb-3">
                                    <label for="firstname"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Имя</label>
                                    <input placeholder="Имя пользователя" id="firstname" name="firstname" type="text"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" disabled>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="secondname"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Фамилия
                                    </label>
                                    <input placeholder="Фамилия пользователя" id="secondname" name="secondname"
                                        type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                        disabled>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Почта
                                    </label>
                                    <input placeholder="Почта пользователя" id="email" name="email" type="email"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" disabled>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="usertype" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Вид
                                        пользователя</label>
                                    <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="usertype"
                                        disabled>
                                        <option value="l">Юридическое лицо</option>
                                        <option value="n">Физическое лицо</option>
                                        <option value="a" disabled>Администратор</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="datecreated"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Дата создания
                                    </label>
                                    <input placeholder="Дата создания пользователя" id="datecreated" name="datecreated"
                                        type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                        disabled>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                        <button class="btn btn-primary">Резюме
                                        </button>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
