<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление записей</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/css/tooplate.css">
</head>

<body class="bg03">
    <div class="container">
        <div class="row tm-content-row tm-mt-big">
            <div class="tm-col tm-col-big w-25">
                <div class="bg-white h-100 tm-block">
                    <h3>Добавить резюме</h3>
                    <form id="addResumesForm" class="tm-edit-product-form">
                        <label class="col-form-label" for="title">Заголовок:</label>
                        <input class="form-control validate mb-2" type="text" id="title" name="title">
                        <label class="col-form-label" for="body">Содержимое:</label>
                        <input class="form-control validate mb-2" type="text" id="body" name="body">
                        <label class="col-form-label" for="payment">Зарплата:</label>
                        <input class="form-control validate mb-2" type="number" id="payment" name="payment">
                        <label class="col-form-label" for="skill">Навыки:</label>
                        <input class="form-control validate" type="text" id="skill" name="skill">
                        <button class="btn btn-primary mt-md-auto" type="submit">Добавить</button>
                    </form>
                </div>
            </div>
            <div class="tm-col tm-col-big w-25">
                <div class="bg-white h-100 tm-block">
                    <h3>Добавить пользователя</h3>
                    <form id="addUsersForm">
                        <label class="col-form-label" for="email">Почта:</label>
                        <input class="form-control validate mb-2" type="email" id="email" name="email">
                        <label class="col-form-label" for="firstname">Имя:</label>
                        <input class="form-control validate mb-2" type="text" id="firstname" name="firstname">
                        <label class="col-form-label" for="secondname">Фамилия:</label>
                        <input class="form-control validate mb-2" type="text" id="secondname" name="secondname">
                        <label class="col-form-label" for="password">Пароль:</label>
                        <input class="form-control validate mb-2" type="password" id="password" name="password">
                        <label class="col-form-label" for="resume_id">Резюме:</label>
                        <select class="custom-select" id="resume_id" name="resume_id">
                            <!-- Resumes will be dynamically loaded here -->
                        </select>
                        <label class="col-form-label" for="type">Вид пользователя:</label>
                        <input class="form-control validate" ype="text" id="type" name="type">
                        <button class="btn btn-primary" type="submit">Добавить</button>
                    </form>
                </div>
            </div>
            <div class="tm-col tm-col-big w-25">
                <div class="bg-white h-100 tm-block">
                    <h3>Добавить вакансию</h3>
                    <form id="addVacanciesForm">

                        <label class="col-form-label" for="user_id">Пользователь:</label>
                        <select class="custom-select" id="user_id" name="user_id">
                            <!-- Users will be dynamically loaded here -->
                        </select><br>
                        <label class="col-form-label" for="title">Заголовок:</label>
                        <input class="form-control validate mb-2" type="text" id="title" name="title">
                        <label class="col-form-label" for="body">Содержимое:</label>
                        <input class="form-control validate mb-2" type="text" id="body" name="body">
                        <label class="col-form-label" for="payment">Зарплата:</label>
                        <input class="form-control validate mb-2" type="number" id="payment" name="payment">
                        <label class="col-form-label" for="skill">Навыки:</label>
                        <input class="form-control validate" type="text" id="skill" name="skill">
                        <button class="btn btn-primary" type="submit">Добавить</button>
                    </form>
                </div>
            </div>
            <div class="tm-col tm-col-big w-25">
                <div class="bg-white h-100 tm-block">
                    <h3>Добавить отклик</h3>
                    <form id="addResponsesForm">
                        <label class="col-form-label" for="user_id">Пользователь:</label>
                        <select class="custom-select" id="user_id" name="user_id">
                            <!-- Users will be dynamically loaded here -->
                        </select>
                        <label class="col-form-label" for="vacancy_id">Вакансия:</label>
                        <select class="custom-select" id="vacancy_id" name="vacancy_id">
                            <!-- Vacancies will be dynamically loaded here -->
                        </select>
                        <label class="col-form-label" for="body">Содержимое:</label>
                        <input class="form-control validate" type="text" id="body" name="body">
                        <button class="btn btn-primary" type="submit">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="add_record.js"></script>
</body>

</html>
