<body id="reportsPage">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-3x fa-circle-notch tm-site-icon"></i>
                            <h1 class="tm-site-title mb-0">Cukierka</h1>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Главная</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/vacancy/list">Вакансии</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/vacancy/my">Мои вакансии</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/user/my">Мои аккаунт</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link d-flex" onclick="exit()">
                                        <i class="far fa-user mr-2 tm-logout-icon"></i>
                                        <span>Выйти</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- row -->
            <div class="row tm-content-row tm-mt-big">
                <div class="col-xl-8 col-lg-12 col-md-12 col-sm-12">
                    <div class="bg-white tm-block h-100">
                        <div class="row">
                            <div class="col-md-8 col-sm-12">
                                <h2 class="tm-block-title d-inline-block">Вакансия</h2>
                            </div>
                            <div class="col-md-4 col-sm-12 text-right">
                                <a href="/vacancy/add" class="btn btn-small btn-primary">Создать вакансию</a>
                            </div>
                        </div>
                        <div class="row mt-4 tm-edit-product-row">
                            <div class="col-xl-12 col-lg-12 col-md-12">
                                <table class="table table-hover table-striped mt-3">
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-12 tm-md-12 tm-sm-12 tm-col">
                    <div class="bg-white tm-block">
                        <h2 class="tm-block-title d-inline-block">Поиск</h2>
                        <form id="se" class="tm-login-form">
                            <div class="input-group">
                                <label for="name"
                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Название</label>
                                <input name="name" type="text" class="form-control validate" id="name_s">
                            </div>
                            <div class="input-group mt-3">
                                <label for="sort_s" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Тип
                                    сортировки</label>
                                <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="sort_s"
                                    required>
                                    <option value="created">Дате создания</option>
                                    <option value="status">Статусу</option>
                                    <option value="payment">Цене</option>
                                </select>
                            </div>
                            <div class="input-group mt-3">
                                <label for="sort_s2" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Вид
                                    сортировка</label>
                                <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="sort_s2"
                                    required>
                                    <option value="ASC">По возрастания</option>
                                    <option value="DESC">По убывания</option>
                                </select>
                            </div>
                            <div class="input-group mt-3">
                                <button type="submit" class="btn btn-primary d-inline-block mx-auto">Искать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- row -->
        <footer class="row tm-mt-small">
            <div class="col-12 font-weight-light">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Авторские права &copy; 2024 Владислав Черняков
                </p>
            </div>
        </footer>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/vacancy.js"></script>
    <script>
        $(function () {
            search();
        })
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("se").addEventListener("submit", function (event) {
                event.preventDefault();
                search();
            });
        });
    </script>
