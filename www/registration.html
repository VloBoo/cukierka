<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <!--

    Template 2108 Dashboard

	http://www.tooplate.com/view/2108-dashboard

    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body class="bg03">
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <i class="fas fa-3x fa-circle-notch tm-site-icon text-center"></i>
                            <h2 class="tm-block-title mt-3">Регистрация</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form id="registration" class="tm-login-form">
                                <div class="input-group">
                                    <label for="name"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">ФИО</label>
                                    <input name="name" type="text" class="form-control validate" id="name" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="email"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Почта</label>
                                    <input name="email" type="email" class="form-control validate" id="email" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="information"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Информация</label>
                                    <textarea class="form-control validate" rows="3" id="information"
                                        placeholder="Краткая информация о пользователе" required></textarea>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Пароль</label>
                                    <input name="password" type="password" class="form-control validate" id="password"
                                        required>
                                </div>
                                <div class="input-group mt-3">
                                    <button type="submit" class="btn btn-primary d-inline-block mx-auto">Подтвердить</button>
                                </div>
                                <div class="input-group mt-3">
                                    <a class="page-link mx-auto" href="/login">Авторизация</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row tm-mt-big">
            <div class="col-12 font-weight-light text-center">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Авторские права &copy; 2024 Владислав Черняков
                </p>
            </div>
        </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registration").addEventListener("submit", function (event) {
                event.preventDefault();
                registration();
            });
        });
    </script>
</body>

</html>
