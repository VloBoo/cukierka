<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <!--

    Template 2108 Dashboard

	http://www.tooplate.com/view/2108-dashboard

    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body class="bg03">
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <i class="fas fa-3x fa-circle-notch tm-site-icon text-center"></i>
                            <h2 class="tm-block-title mt-3">Регистрация</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form id="registration" class="tm-login-form">
                                <div class="input-group">
                                    <label for="email"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Почта</label>
                                    <input name="email" type="email"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="email"
                                        required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="firstname"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Имя</label>
                                    <input name="firstname" type="text" class="form-control validate " id="firstname"
                                        required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="secondname"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Фамилия</label>
                                    <input name="secondname" type="text" class="form-control validate" id="secondname"
                                        required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="usertype" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Вид
                                        пользователя
                                    </label>
                                    <select name="usertype" type="radio" class="form-control validate pb-sm-0 pt-sm-0"
                                        id="usertype" required>
                                        <option value="l">Юридическое лицо</option>
                                        <option value="n" selected>Физическое лицо</option>
                                    </select>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password"
                                        class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Пароль</label>
                                    <input name="password" type="password" class="form-control validate" id="password"
                                        required>
                                </div>
                                <div class="input-group mt-3">
                                    <button type="submit" class="btn btn-primary d-inline-block mx-auto">Войти</button>
                                </div>
                                <div class="input-group mt-3">
                                    <a class="page-link mx-auto" href="login.html">Авторизация</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row tm-mt-big">
            <div class="col-12 font-weight-light text-center">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Авторские права &copy; 2024 Владислав Черняков
                </p>
            </div>
        </footer>
    </div>
    <script src="js/vlobo.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registration").addEventListener("submit", function (event) {
                event.preventDefault();
                registration();
            });
        });
    </script>
</body>

</html>
